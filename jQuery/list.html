<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>명부 관리 프로그램</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<style>
		.list {
			white-space: nowrap;
			border-collapse: collapse;
		}

		.list>caption {
			padding: 5px 0;
		}

		.list>thead {
			background: #666;
			color: #FFF;
		}

		.list>thead th,
		.list>thead td {
			border: 1px solid #FFF;
			border-style: none solid;
		}

		.list>tbody th,
		.list>tbody td {
			border: 1px solid #CCC;
			border-style: solid none;
		}
	</style>
	<table class="list">
		<caption>
			<input type="text" id="username" title="이름을 입력하세요" />
			<button type="button" id="btn-apply">등록</button>
		</caption>
		<thead>
			<tr>
				<th>선택</th>
				<th>이름</th>
				<th>메뉴</th>
			</tr>
		</thead>
		<tbody></tbody>
		<tfoot>
			<tr>
				<td colspan="3">
					<button type="button">선택된 항목 제거</button>
				</td>
			</tr>
		</tfoot>
	</table>
</body>
<script>
$(function(){
	$('#btn-apply').on('click',doApply);
  $('#username').focus().on('keydown',doApply);
  $('.list > tbody').on('click','button',doDel2);
  $('.list > tfoot button').on('click',doDel2);
}); // 이벤트 등록

function doApply(e){
	if(e.type == 'keydown'){
  	var keycode = e.which || e.keyCode;
    if(keycode != 13)return;
  }
  var $username = $('#username');
  var addName = $username.val();
  if(!addName){
  	var msg = $username.attr('title');
    alert(msg);
    $username.focus();
    return;
  }
    var html = '<tr>';
    html += '<td><input type="checkbox"></td>';
    html += '<td>' + addName + '</td>';
    html += '<td><button type="button">삭제</button></td>';
    html += '</tr>';
    
    $('.list > tbody').append(html);
    $username.val("");
}
function doDel(e){
	if(confirm('정말로 삭제하시겠습니까?')){
  	if($(e.target).parents('tbody').length){
    	$(e.target).parents('tr').children().children('input').prop('checked',true);
    }
    $('.list > tbody td > input[type="checkbox"]:checked').parents('tr').remove();
  }
}
function doDel2(e){
	if(confirm('정말로 삭제하시겠습니까?')){
  	if($(e.target).parents('tbody').find(e.target).length){
    	$(e.target).parents('tr').remove();
    }else{
    	$('.list > tbody td > input[type="checkbox"]:checked').parents('tr').remove();
    }
    
  }
}	
</script>
</html>
