<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>명부 관리 프로그램</title>
	<script type="text/javascript" src="list.js"></script>
</head>
<style>
.member{
  width : 400px;
  border-collapse : collapse;
}
.member > thead{
  background : #666;
  color: #fff;
}
.member th, .member td{
  border : 1px solid #CCC;
}
.member th:nth-child(1){
  width:40px;
}	
</style>
<body>
	<h2>명부 관리 프로그램</h2>
<table id="members" class="member">
  <capion>
    <input type="text" id="username">
    <button type="button" id="btn-add">추가</button>
  </capion>
  <thead>
    <tr>
      <th>번호</th>
      <th>이름</th>
      <th>메뉴</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</body>
</html>
